<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Triangle tracking</title>
  </head>
  <body>
    <div class="container">
      <form class="formOne">
        <div class="form-group">
          <label for="length1">Length of first side</label>
          <input type="text" id="length1" class="form-control">
        </div>
        <div class="form-group">
          <label for="length2">Length of second side</label>
          <input type="text" id="length2" class="form-control">
        </div>
        <div class="form-group">
          <label for="length3">Length of third side</label>
          <input type="text" id="length3" class="form-control">
        </div>
        <button type="submit" name="btn">Click Here</button>
      </form>
      <h2 class="equal">This is an Equilateral Triangle</h2>
      <h2 class="iso">This is an Isosceles Triangle</h2>
      <h2 class="nat">This is not a Triangle</h2>
      <h2 class="scal">This is a Scalene Triangle</h2>
    </div>
  </body>
</html>
